<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="Fisheye page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="logo"/>
      </a>
    </header>
    <main id="main"> <!--MAIN-->
      <div class="photograph-header"> <!--BOUTON POUR OUVRIR LE MODAL-->
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div> <!--BOUTON POUR OUVRIR LE MODAL-->
      <div class="bground"> <!--BGROUND-->
        <div class="content">
          <div class="modal"> <!--LE MODAL-->
            <div class="en_tete">
              <h2>Contactez-moi Mini Keel</h2>
              <button class="modal-close-btn">
                <img src="assets/icons/close.svg" alt="Croix permettant de fermer le modal" onclick="closeModal()" />
              </button>
            </div>
            <form> <!--FORMULAIRE-->
              <div class="div_form">
                <label for="first">Pr√©nom</label>
                <input type="text" name="first" id="first">
                <label for="last">Nom</label>
                <input type="text" name="last" id="last">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="message">Votre message</label>
                <textarea name="message" id="message"></textarea>
              </div>
              <button class="contact_button">Envoyer</button>
            </form> <!--FIN DE FORMULAIRE-->
          </div> <!--FIN DU MODAL-->
        </div>
      </div> <!--FIN DU BGROUND-->
  </main> <!--FIN DU MAIN-->
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
